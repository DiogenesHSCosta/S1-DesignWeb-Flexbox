<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>AULA FLEXBOX</h1>
    <h2>flex direction/align-items</h2>
    <div class="caixa-cinza">
        <div class="caixa-direction">
            <div class="numero circulo">1</div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">2</div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">3</div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">4</div>
        </div>
        <div class="caixa-direction">
            <div class="numero circulo">5</div>
        </div>
    </div>

    <!-- código emmit div.caixa-branca>div.caixa-wrap{$}*5 -->
    <H2>flex-wrap</H2>
    <!-- flex-flow é a união do flex wrap e flex direction -->
    <div class="caixa-branca">
        <div class="caixa-wrap">1</div>
        <div class="caixa-wrap">2</div>
        <div class="caixa-wrap">3</div>
        <div class="caixa-wrap">4</div>
        <div class="caixa-wrap">5</div>
        <div class="caixa-wrap">6</div>
        <div class="caixa-wrap">7</div>
        <div class="caixa-wrap">8</div>
        <div class="caixa-wrap">9</div>
        <div class="caixa-wrap">10</div>
        <div class="caixa-wrap">11</div>
        <div class="caixa-wrap">12</div>
        <div class="caixa-wrap">13</div>
        <div class="caixa-wrap">14</div>
        <div class="caixa-wrap">15</div>
    </div>

    <h2>justify-content (linha)</h2>
    <div class="caixa-azul">
        <div class="caixa-justify"></div>
        <div class="caixa-justify"></div>
        <div class="caixa-justify"></div>
    </div>

    <h2>Justify-content (coluna)</h2>
    <div class="caixa-azul2">
        <div class="caixa-justify2"></div>
        <div class="caixa-justify2"></div>
        <div class="caixa-justify2"></div>
    </div>
    
    <h2>Align-content</h2>
    <div class="caixa-roxa">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </div>
</body>
</html>
